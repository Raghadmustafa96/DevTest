<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTest</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> <p id="header_game">Tic Tac Toe (O _ X)</p></header>
    <main>
        <div id="chooseValue">
            <div id="div_x" class="x_value"> <p>X</p> </div>
            <div id="div_o" class="o_value"> <p>O</p> </div>
        </div>
      <div id="PlayArea_div"> 
        <div id="div_0" class="PlayArea"> <input type="button" name="div0" id="div0"></div>
        <div id="div_1" class="PlayArea"> <input type="button" name="div1" id="div1"> </div>
        <div id="div_2" class="PlayArea"> <input type="button" name="div2" id="div2"></div>
        <div id="div_3" class="PlayArea"> <input type="button" name="div3" id="div3"></div>
        <div id="div_4" class="PlayArea"> <input type="button" name="div4" id="div4"></div>
        <div id="div_5" class="PlayArea"> <input type="button" name="div5" id="div5"></div>
        <div id="div_6" class="PlayArea"> <input type="button" name="div6" id="div6"></div>
        <div id="div_7" class="PlayArea"> <input type="button" name="div7" id="div7"></div>
        <div id="div_8" class="PlayArea"> <input type="button" name="div8" id="div8"></div>
    </div>

    <input type="button" name="Replay" id="Replay" value="Replay">
    
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
